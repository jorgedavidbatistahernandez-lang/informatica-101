<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Informática-101</title>

<style>
*{box-sizing:border-box;margin:0;padding:0}

body{
    font-family:'Segoe UI',Arial,sans-serif;
    background:#f2f4f8;
    color:#333
}

header{
    background:linear-gradient(135deg,#1e1e2f,#34345a);
    color:white;
    padding:50px 10px;
    text-align:center
}
header h1{font-size:4em}
header p{font-size:3em}

nav{
    position:sticky;
    top:0;
    background:#1e1e2f;
    display:flex;
    justify-content:center;
    gap:25px;
    padding:20px;
    z-index:1000;
    flex-wrap:wrap
}
nav a{
    color:white;
    text-decoration:none;
    font-size:2.5em;
    font-weight:600
}

section{padding:50px 5%}
section h2{font-size:3em;margin-bottom:25px;color:#1e1e2f}

.card{
    background:white;
    padding:40px 25px;
    border-radius:14px;
    box-shadow:0 8px 25px rgba(0,0,0,.15);
    margin-bottom:25px
}
.card p{font-size:2em}

.unidad{
    display:flex;
    justify-content:space-between;
    align-items:center;
    text-decoration:none;
    color:inherit;
    flex-wrap:wrap
}
.unidad h3{font-size:2.5em}
.unidad p{font-size:2em}
.flecha{font-size:3em;color:#4fc3f7}

table{width:100%;border-collapse:collapse}
th,td{
    padding:14px;
    border-bottom:1px solid #ddd;
    text-align:center;
    font-size:1.8em
}
th{
    background:#1e1e2f;
    color:white;
    cursor:pointer
}

.buscador{
    width:100%;
    padding:16px;
    margin-bottom:20px;
    font-size:2em;
    border-radius:10px;
    border:1px solid #ccc
}

.modal{
    display:none;
    position:fixed;
    inset:0;
    background:rgba(0,0,0,.6);
    z-index:2000
}
.modal-content{
    background:white;
    width:95%;
    max-width:900px;
    margin:3% auto;
    padding:30px;
    border-radius:18px;
    max-height:94vh;
    overflow-y:auto
}
.close{
    float:right;
    font-size:36px;
    cursor:pointer
}

footer{
    background:#1e1e2f;
    color:white;
    text-align:center;
    padding:20px;
    font-size:2em
}

/* MÓVIL */
@media(max-width:600px){
    thead{display:none}
    tbody tr{
        display:block;
        background:white;
        margin-bottom:25px;
        padding:25px;
        border-radius:18px;
        box-shadow:0 6px 18px rgba(0,0,0,.12)
    }
    tbody td{
        display:flex;
        justify-content:space-between;
        font-size:3.2em;
        padding:10px 0;
        border:none
    }
    tbody td:nth-child(1)::before{content:"Nº"}
    tbody td:nth-child(2)::before{content:"Nombre"}
    tbody td:nth-child(3)::before{content:"Promedio"}
}
</style>
</head>

<body>

<header>
    <h1>Informática-101</h1>
    <p>Profesor Jorge D.</p>
</header>

<nav>
    <a href="#inicio">Inicio</a>
    <a href="#contenidos">Contenidos</a>
    <a href="#notas">Notas</a>
</nav>

<section id="inicio">
<div class="card">
<p>Curso de Programación en C++ – seguimiento académico.</p>
</div>
</section>

<section id="contenidos">
<a class="card unidad"><div><h3>Unidad 1</h3><p>Introducción</p></div><div class="flecha">→</div></a>
<a class="card unidad"><div><h3>Unidad 2</h3><p>Tipos de Datos</p></div><div class="flecha">→</div></a>
<a class="card unidad"><div><h3>Unidad 3</h3><p>Condicionales</p></div><div class="flecha">→</div></a>
</section>

<section id="notas">
<div class="card">
<input id="buscadorNombre" class="buscador" placeholder="Buscar alumno">
<table id="tablaAlumnos">
<thead>
<tr><th>Nº</th><th>Nombre</th><th>Promedio</th><th></th></tr>
</thead>
<tbody></tbody>
</table>
</div>
</section>

<div class="modal" id="modal">
<div class="modal-content">
<span class="close" onclick="cerrarModal()">✖</span>
<h3 id="tituloAlumno"></h3>
<table>
<thead><tr><th>Evaluación</th><th>Fecha</th><th>Nota</th><th>Promedio</th></tr></thead>
<tbody id="detalleNotas"></tbody>
</table>
</div>
</div>

<footer>© 2026 – Informática</footer>

<script src="notas.js"></script>
</body>
</html>
