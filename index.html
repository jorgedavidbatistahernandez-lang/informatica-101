<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Informática--101</title>

<style>
* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

body {
    font-family: 'Segoe UI', Arial, sans-serif;
    background-color: #f2f4f8;
    color: #333;
    line-height: 1.5;
}

header {
    background: linear-gradient(135deg, #1e1e2f, #34345a);
    color: white;
    padding: 50px 10px;
    text-align: center;
}

header h1 { font-size: 4em; }
header p { font-size: 3em; }

nav {
    position: sticky;
    top: 0;
    background-color: #1e1e2f;
    display: flex;
    justify-content: center;
    gap: 25px;
    padding: 20px 5px;
    z-index: 1000;
    flex-wrap: wrap;
}

nav a {
    color: white;
    text-decoration: none;
    font-weight: 600;
    font-size: 2.5em;
}

section {
    padding: 50px 5%;
}

section h2 {
    margin-bottom: 25px;
    color: #1e1e2f;
    font-size: 3em;
}

.card {
    background: white;
    padding: 40px 25px;
    border-radius: 14px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.15);
    margin-bottom: 25px;
}

.card p { font-size: 2em; }

.unidad {
    display: flex;
    justify-content: space-between;
    align-items: center;
    color: inherit;
    text-decoration: none;
    flex-wrap: wrap;
}

.unidad h3 { font-size: 2.5em; }
.unidad p { font-size: 2em; }

.flecha {
    font-size: 3em;
    color: #4fc3f7;
}

table {
    width: 100%;
    border-collapse: collapse;
}

th {
    background-color: #1e1e2f;
    color: white;
    cursor: pointer;
}

th, td {
    padding: 12px;
    text-align: center;
    border-bottom: 1px solid #ddd;
    font-size: 1.8em;
}

.buscador {
    margin-bottom: 15px;
    padding: 14px;
    width: 100%;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 1.8em;
}

.modal {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.6);
    z-index: 2000;
}

.modal-content {
    background: white;
    width: 95%;
    max-width: 900px;
    margin: 3% auto;
    padding: 30px;
    border-radius: 16px;
    max-height: 94vh;
    overflow-y: auto;
}

.close {
    float: right;
    font-size: 34px;
    cursor: pointer;
}

footer {
    background-color: #1e1e2f;
    color: white;
    text-align: center;
    padding: 20px;
    font-size: 2em;
}

/* MÓVIL */
@media (max-width: 600px) {

    table, thead, tbody, tr, td {
        display: block;
        width: 100%;
    }

    thead { display: none; }

    tr {
        background: #f2f4f8;
        margin-bottom: 20px;
        padding: 20px;
        border-radius: 16px;
    }

    td {
        display: flex;
        justify-content: space-between;
        font-size: 3.2em;
    }

    td:nth-child(1)::before { content: "Nº"; font-weight: bold; }
    td:nth-child(2)::before { content: "Nombre"; font-weight: bold; }
    td:nth-child(3)::before { content: "Promedio"; font-weight: bold; }
}
</style>
</head>

<body>

<header>
    <h1>Informática-101</h1>
    <p>Profesor Jorge D. | Educación Media</p>
</header>

<nav>
    <a href="#inicio">Inicio</a>
    <a href="#contenidos">Contenidos</a>
    <a href="#notas">Notas</a>
</nav>

<section id="notas">
    <h2>Calificaciones</h2>

    <div class="card">
        <input type="text" id="buscadorNombre" class="buscador" placeholder="Buscar alumno por nombre...">

        <table id="tablaAlumnos">
            <thead>
                <tr>
                    <th onclick="ordenarTabla(0)">Nº</th>
                    <th onclick="ordenarTabla(1)">Nombre</th>
                    <th onclick="ordenarTabla(2)">Promedio</th>
                    <th></th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</section>

<div class="modal" id="modal">
    <div class="modal-content">
        <span class="close" onclick="cerrarModal()">✖</span>
        <h3 id="tituloAlumno"></h3>

        <table>
            <thead>
                <tr>
                    <th>Evaluación</th>
                    <th>Fecha</th>
                    <th>Nota</th>
                    <th>Promedio</th>
                </tr>
            </thead>
            <tbody id="detalleNotas"></tbody>
        </table>
    </div>
</div>

<footer>
    <p>© 2026 – Curso de Programación en C++</p>
</footer>

<script src="notas.js"></script>
<script>
document.getElementById("buscadorNombre").addEventListener("input", function () {
    const filtro = this.value.toLowerCase();
    document.querySelectorAll("#tablaAlumnos tbody tr").forEach(fila => {
        fila.style.display = fila.innerText.toLowerCase().includes(filtro) ? "" : "none";
    });
});
</script>

</body>
</html>
